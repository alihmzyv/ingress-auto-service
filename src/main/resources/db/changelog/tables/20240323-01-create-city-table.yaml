databaseChangeLog:
  - changeSet:
      id: 20240323-01
      author: ali
      changes:
        - createTable:
            tableName: city
            columns:
              - column:
                  autoIncrement: true
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    unique: true
                    nullable: false
